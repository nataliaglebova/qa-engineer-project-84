- summary: |
    Проверка фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта главная страница магазина.
    Включен русский язык интерфейса.
  test-data: |
    Тестовые данные
    Фильтрация по бренду "Apple"
    Фильтрация по цене "до 1000"
