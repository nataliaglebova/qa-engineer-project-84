---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Отсутствуют
  test-data: |
    Поиск по ключевому слову, например "shoes"
  steps:
    - Вводим в поиск ключевое слово
  expected-result: |
  Отображаются все товары по ключевому слову

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Отсутствуют
  test-data: |
    Поиск по категории, например выбираем "furniture"
  steps:
    - открываем список категорий
    - выбираем категорию
  expected-result: |
    Отображаются все товары из выбранной категории

- summary: |
    Проверка поиска товара по всем категориям на разных страницах
  requirement: |
    Пользователь должен иметь возможность искать товары по категориям всего каталога
  prerequisites: |
    Отсутствуют
  test-data: |
    Поиск по категории, например "mens-shoes"
  steps:
    - открываем список категорий
    - выбираем категорию
    - переходим на следующую страницу
    - открываем список категорий
    - выбираем ту же категорию
  expected-result: |
    Пользователь должен увидеть все товары из выбранной категории, находясь на любой странице

- summary: |
    Проверка фильтрации товаров по бренду и цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Отсутствуют
  test-data: |
    Фильтрация по бренду, например "Apple"
    Фильтрация по цене, например "до 1000"
  steps:
    - выбираем фильтр по бренду
    - указываем фильтр по цене
  expected-result: |
    Отображаются все товары выбранного бренда, подходящие по цене

- summary: |
    Проверка фильтрации по отрицательным значениям цены
  requirement: |
    Пользователь не должен иметь возможность ввести отрицательную цену
  prerequisites: |
    Отсутствуют
  test-data: |
    Фильтрация по цене, например "до -1000"
  steps:
    - указываем отрицательный фильтр по цене
  expected-result: |
    Результаты поиска не отображаются (Отображается плейсхолдер Nothing Found)

- summary: |
    Проверка карточки товара с подробной информацией
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Отсутствуют
  test-data: |
    Товар на странице, например Huawei P30
  steps:
    - нажимаем на товар
  expected-result: |
    Открывается отдельная страница с подробным описанием товара

- summary: |
    Проверка добавления товара в корзину с главной страницы
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Отсутствуют
  test-data: |
    Товар на странице, например Huawei P30
  steps:
    - нажимаем на кнопку "В корзину" на товаре
    - нажимаем на пункт "Корзина" на главном меню сайта
  expected-result: |
    Отображается выбранный товар в корзине

- summary: |
    Проверка оформления заказа из корзины
  requirement: |
    Пользователь должен иметь возможность оформить заказ после добавления товара в корзину
  prerequisites: |
