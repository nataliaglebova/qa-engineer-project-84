- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница магазина.
    Включен русский язык интерфейса.
  test-data: |
    Товар на странице Huawei P30
  steps:
    - проверяем отображение товаров
    - нажимаем на товар Huawei P30
  expected-result: |
    Пользователь должен увидеть отдельную страницу с подробным описанием товара

- summary: |
    Проверка добавления товара в корзину с главной страницы
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта главная страница магазина.
    Включен русский язык интерфейса.
  test-data: |
    Товар на странице Huawei P30
  steps:
    - нажимаем на кнопку "В корзину" на товаре Huawei P30
    - нажимаем на пункт "Корзина" на главном меню сайта
  expected-result: |
    Пользователь должен увидеть товар Huawei P30 в корзине

